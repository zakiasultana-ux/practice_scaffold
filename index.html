<!DOCTYPE html>
<html lang="en">
<head>

    <main>

                <div class="col-span-3 m-col-span-2 l-col-span-3 xl-col-span-3 box">logo</div>
                <div class="col-span-1 m-col-span-10 l-col-span-9 xl-col-span-9 box">nav</div>
            </div>
            <div class="grid-con">
                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box rectangle">hero image</div>
            </div>
            <div class="grid-con">
                <div class="col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 box rectangle">product 1 </div>
                <div class="col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 box rectangle">product 2 </div>
            </div>
            <div class="grid-con">
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box square">service 1 </div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box square">service 2 </div>

                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box square">service 5 </div>
                <div class="desktop l-col-span-6 xl-col-span-6 box rectangle">image</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box square">service 6 </div>
            </div>
            <div class="grid-con">
                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box rectangle">footer</div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
